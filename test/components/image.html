<component name="feed-post-image-square">

    <script>
        var alternateText = "";

        $scope.clique = function () {
            alert('clicou na imagem');
        }

    </script>

    <view>

        <img title="${alternateText}" alt="${alternateText}" url="${url}" src="${url}" onclick="clique" />

    </view>


    <style>
        component img {
            cursor: pointer;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            border-radius: 0;
        }
    </style>


</component>
